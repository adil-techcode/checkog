<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booker.com Link Preview</title>
  
  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Discover More at Booker.com" />
  <meta property="og:description" content="Find exciting content and resources at Booker.com. Watch more and explore what we have to offer!" />
  <meta property="og:image" content="https://marketplace.canva.com/EAFW7JwIojo/2/0/1600w/canva-red-colorful-tips-youtube-thumbnail-FxVVsqyawqY.jpg" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Booker.com" />
  <meta property="og:url" content="https://booker.com">
  <link rel="canonical" href="https://booker.com">


  <!-- Styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .link-preview {
      width: 600px;
      background-color: #333;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .image-section {
      position: relative;
      background: url('https://yourwebsite.com/image.png') no-repeat center center/cover;
      height: 200px;
    }

    .text-section {
      padding: 16px;
      font-size: 16px;
    }

    .domain {
      font-size: 14px;
      color: #aaa;
    }

    .cta-button {
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      text-decoration: none;
      border-top: 1px solid #444;
      cursor: pointer;
    }

    .cta-button:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <!-- Link Preview Card -->
  <div class="link-preview">
    <!-- Image Section -->
    <div class="image-section"></div>
    
    <!-- Text Section -->
    <div class="text-section">
      <div class="domain">BOOKER.COM</div>
      <p>Find exciting content and resources at Booker.com. Watch more and explore what we have to offer!</p>
    </div>
    
    <!-- Call-to-Action Button -->
    <a href="https://booker.com" class="cta-button" target="_blank">Watch more</a>
  </div>
</body>
</html>
